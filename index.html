<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AR Model Viewer</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers@1.0.0/dist/motion-controllers.module.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
<a-scene embedded arjs>
  <a-marker preset="hiro">
    <a-entity gltf-model="model/model.gltf" scale="0.5 0.5 0.5"></a-entity>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
