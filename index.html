<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Basit Test</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; }
    a-scene { width:100vw; height:100vh; position: fixed; top:0; left:0; }
  </style>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: ./qrkod.mind; autoStart: true;" embedded>
  <a-assets>
    <a-asset-item id="model" src="./model.glb"></a-asset-item>
  </a-assets>
  <a-camera mindar-image-camera></a-camera>
  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model src="#model" scale="1 1 1"></a-gltf-model>
  </a-entity>
</a-scene>
</body>
</html>
