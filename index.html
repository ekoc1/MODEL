<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Model Viewer - model.glb</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }
    model-viewer {
      width: 400px;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<model-viewer 
  src="model.glb" 
  alt="3D Model" 
  ar 
  ar-modes="webxr scene-viewer quick-look" 
  camera-controls 
  auto-rotate 
  background-color="#455A64">
</model-viewer>

</body>
</html>
