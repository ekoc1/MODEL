<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Basit AR Model Viewer</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #222;
    }
    model-viewer {
      width: 400px; 
      height: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

<model-viewer
  src="model.glb"           <!-- Buraya kendi model dosyanın yolunu yaz -->
  alt="3D Model"
  ar                       <!-- AR modunu aç -->
  ar-modes="webxr scene-viewer quick-look" <!-- AR modları -->
  camera-controls          <!-- Kamera kontrolü açık -->
  auto-rotate              <!-- Model dönsün -->
  environment-image="neutral"  <!-- Basit çevresel ışık -->
  shadow-intensity="1">
</model-viewer>

</body>
</html>
