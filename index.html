<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MindAR + Model Viewer</title>

  <!-- A-Frame ve MindAR -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: sans-serif;
    }

    #arScene, #modelViewer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
    }

    #toggleBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="toggleBtn">Normal Moda Geç</button>

  <!-- AR Sahnesi -->
  <a-scene id="arScene" mindar-image="imageTargetSrc: ./qrkod.mind; autoStart: true;" embedded>
    <a-assets>
      <a-asset-item id="model" src="./model.glb"></a-asset-item>
    </a-assets>

    <a-light type="ambient" color="#fff"></a-light>
    <a-light type="directional" color="#fff" position="1 1 1"></a-light>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model src="#model" scale="5 5 5" position="0 0 0" rotation="0 0 0" visible="true"></a-gltf-model>
    </a-entity>

    <a-camera mindar-image-camera></a-camera>
  </a-scene>

  <!-- Normal Mod (Model Viewer) -->
  <model-viewer id="modelViewer"
                src="./model.glb"
                alt="3D Model"
                camera-controls
                auto-rotate
                style="background-color: black;">
  </model-viewer>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const arScene = document.getElementById('arScene');
    const modelViewer = document.getElementById('modelViewer');

    let isNormalMode = false;

    window.addEventListener('DOMContentLoaded', () => {
      arScene.style.display = 'block'; // AR ile başla

      toggleBtn.addEventListener('click', () => {
        isNormalMode = !isNormalMode;

        if (isNormalMode) {
          // Normal Moda Geç
          arScene.style.display = 'none';
          modelViewer.style.display = 'block';
          toggleBtn.textContent = 'AR Moduna Geç';
        } else {
          // Sayfayı yenileyerek MindAR'ı yeniden başlat
          location.reload();
        }
      });
    });
  </script>

</body>
</html>
