<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Test</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.5.0/dist/mindar-image-three.prod.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js"></script>
  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; background: black; }
    #startBtn {
      position: fixed; top: 20px; left: 20px; z-index: 100;
      background: #2196f3; color: white; border: none; padding: 10px 20px;
      border-radius: 5px; cursor: pointer;
    }
  </style>
</head>
<body>

<button id="startBtn">AR Ba≈ülat</button>

<script type="module">
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';

  const startBtn = document.getElementById('startBtn');
  startBtn.addEventListener('click', async () => {
    startBtn.style.display = 'none';

    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.body,
      imageTargetSrc: './qrkod.mind',
    });

    const { renderer, scene, camera } = mindarThree;

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    const loader = new GLTFLoader();
    const gltf = await loader.loadAsync('./model.glb');

    const model = gltf.scene;
    model.scale.set(0.2, 0.2, 0.2);
    model.position.set(0, 0, 0);
    scene.add(model);

    const anchor = mindarThree.addAnchor(0);
    anchor.group.visible = false;

    anchor.onTargetFound = () => {
      anchor.group.visible = true;
      model.position.copy(anchor.group.position);
      model.quaternion.copy(anchor.group.quaternion);
      console.log("Marker bulundu");
    };
    anchor.onTargetLost = () => {
      anchor.group.visible = false;
      console.log("Marker kayboldu");
    };

    await mindarThree.start();

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });
  });
</script>

</body>
</html>
