<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>AR Model Viewer - GitHub Pages</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0; background: #222; display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    model-viewer {
      width: 400px; height: 400px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

<model-viewer
  src="model.glb"  <!-- Dosya adı repoda bu şekilde olmalı -->
  alt="3D Model"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1">
</model-viewer>

</body>
</html>
