<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MindAR ve Model Viewer Toggle</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      background-color: black;
      font-family: sans-serif;
    }
    #arScene, #modelViewer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
    }
    #modelViewer {
      display: none;
    }
    #toggleBtn {
      position: fixed;
      top: 20px; left: 20px;
      z-index: 9999;
      padding: 10px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<button id="toggleBtn">Normal Moda Geç</button>

<a-scene id="arScene" mindar-image="imageTargetSrc: ./qrkod.mind; autoStart: true;" embedded>
  <a-assets>
    <a-asset-item id="model" src="./model.glb"></a-asset-item>
  </a-assets>

  <a-light type="ambient" color="#fff"></a-light>
  <a-light type="directional" color="#fff" position="1 1 1"></a-light>

  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model src="#model" scale="1 1 1"></a-gltf-model>
  </a-entity>

  <a-camera mindar-image-camera></a-camera>
</a-scene>

<model-viewer id="modelViewer" src="./model.glb" camera-controls auto-rotate background-color="black"></model-viewer>

<script>
  const toggleBtn = document.getElementById("toggleBtn");
  const arScene = document.getElementById("arScene");
  const modelViewer = document.getElementById("modelViewer");

  let normalMode = false;

  toggleBtn.addEventListener("click", () => {
    normalMode = !normalMode;

    if (normalMode) {
      arScene.style.display = "none";
      modelViewer.style.display = "block";
      toggleBtn.textContent = "AR Moduna Geç";
    } else {
      // Sayfayı tamamen yenile (MindAR sahnesini sıfırdan başlatmak için)
      location.reload();
    }
  });
</script>

</body>
</html>
